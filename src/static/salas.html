<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas de Bate-papo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Salas de Bate-papo</h1>
        <ul id="room-list"></ul>

        <h2>Criar Nova Sala</h2>
        <input type="text" id="room-name" placeholder="Nome da Sala" required><br>
        <textarea id="room-description" placeholder="Descrição da Sala"></textarea><br>
        <input type="number" id="room-capacity" placeholder="Capacidade da Sala" required><br>
        <button id="create-room-btn">Criar Sala</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
